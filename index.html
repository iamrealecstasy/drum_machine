<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Drum Machine</title>
  </head>
  <body class="bg-secondary py-5">
    <h1 class="text-center text-white mt-5">Drum Machine</h1>
    <div class="container col-md-6 offset-md-3 py-2" id="drum-machine">
      <div
        class="d-flex flex-wrap bg-light-subtle border border-5 border-info py-3"
        id="btn-container"
      >
        <h2 id="display" class="bg-white text-center">&nbsp;</h2>
        <button
          class="drum-pad btn btn-secondary shadow"
          id="drum-0"
          onclick="play('Q')"
        >
          Q
          <audio src="./audios/Heater-1.mp3" class="clip" id="Q"></audio>
        </button>
        <button
          class="drum-pad btn btn-secondary shadow"
          id="drum-1"
          onclick="play('W')"
        >
          W
          <audio src="./audios/Heater-2.mp3" class="clip" id="W"></audio>
        </button>
        <button
          class="drum-pad btn btn-secondary shadow"
          id="drum-2"
          onclick="play('E')"
        >
          E
          <audio src="./audios/Heater-3.mp3" class="clip" id="E"></audio>
        </button>
        <button
          class="drum-pad btn btn-secondary shadow"
          id="drum-3"
          onclick="play('A')"
        >
          A
          <audio src="./audios/Heater-4_1.mp3" class="clip" id="A"></audio>
        </button>
        <button
          class="drum-pad btn btn-secondary shadow"
          id="drum-4"
          onclick="play('S')"
        >
          S
          <audio src="./audios/Clap.mp3" class="clip" id="S"></audio>
        </button>
        <button
          class="drum-pad btn btn-secondary shadow"
          id="drum-5"
          onclick="play('D')"
        >
          D
          <audio src="./audios/Open-HH.mp3" class="clip" id="D"></audio>
        </button>
        <button
          class="drum-pad btn btn-secondary shadow"
          id="drum-6"
          onclick="play('Z')"
        >
          Z
          <audio src="./audios/Kick_n_Hat.mp3" class="clip" id="Z"></audio>
        </button>
        <button
          class="drum-pad btn btn-secondary shadow"
          id="drum-7"
          onclick="play('X')"
        >
          X
          <audio src="./audios/Kick.mp3" class="clip" id="X"></audio>
        </button>
        <button
          class="drum-pad btn btn-secondary shadow"
          id="drum-8"
          onclick="play('C')"
        >
          C
          <audio src="./audios/Closed-HH.mp3" class="clip" id="C"></audio>
        </button>
      </div>
      <p class="mt-3">By Daniel Ayomide</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <script src="index.js"></script>
  </body>
</html>
